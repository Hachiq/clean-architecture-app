<form class="form-container">
  <p class="form-title">Create an account</p>
  <mat-form-field appearance="outline">
    <mat-label>Username</mat-label>
    <input matInput required [formControl]="username" />
    @if (username.invalid) {
      <mat-error>{{getUsernameErrorMessage()}}</mat-error>
    }
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput required [formControl]="email" />
    @if (email.invalid) {
      <mat-error>{{getEmailErrorMessage()}}</mat-error>
    }
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput [formControl]="password" [type]="hide ? 'password' : 'text'" required />
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
    @if (password.invalid) {
      <mat-error>{{getPasswordErrorMessage()}}</mat-error>
    }
  </mat-form-field>
  <button 
    class="register-button" 
    mat-raised-button color="primary" 
    [disabled]="username.invalid || password.invalid || email.invalid" 
    (click)="register()">
    Register
  </button>
</form>
